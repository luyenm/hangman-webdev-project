<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="controller/hangmancontroller.js"></script>
    <script type="text/javascript" src="view/hangman.js"></script>
    <link rel="stylesheet" href="hangman.css">
</head>
<body class="text-center">
<div id="user">
</div>
<h3>User Score: <span id="user-score">0</span></h3>
<img id="hangman" src="images/base.png">
<div id="word-container"><h1 id="guess-word"></h1></div>
<h3>Hint: <span id = hint></span></h3>
<div class="container">
    <div class="btn-toolbar" id ="keyboard">
    </div>
    <div><h1 id="victory-condition"></h1></div>
    <button id="submit-button" class = 'btn btn-primary'>Submit Score</button>
    <button  id="reset-button"class="btn btn-danger" onclick="resetGame()">Reset</button>
</div>
</body>
</html>
