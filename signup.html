<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/SignUp.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="public/model/signup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="text-center">
    <form id="fields">
        <label>Enter your email</label>
        <input type="email" class="form-control" id="user-name">
        <label>Enter a password.</label>
        <input type="password" class="form-control" id="password-check">
        <label>Repeat your password.</label>
        <input type="password" class="form-control" id="password">
    </form>
    <button class="btn-primary" onclick="submitUser()">Submit</button>
</body>
</html>
